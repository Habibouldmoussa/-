<script name="البداية" type="text/قلب">
(قول "قـلـب: لغة برمجة - مترجم ٠،١،٤")
(قول "رمــــــزي نـــــاصـــــر ٢٠١٢")
(قول "")
(قول "<span class='code-link' onclick='codeLink()' code='(أمثلة)'>أمثلة</span> - <span class='code-link' onclick='codeLink()' code='(النجدة)'>الــنجــدة</span> - <span class='code-link' onclick='codeLink()' code='(ما-هذا؟)'>مـا هـذا؟</span>")
(قول "")

(حدد أمثلة (لامدا () (
  (قول "سـهـل: <span class='code-link' onclick='loadSnippet()' name='مرحبا'>مرحبا يا عالم</span>")
  (قول "متوسط: <span class='code-link' onclick='loadSnippet()' name='فيبوناتشي'>عدد فيبوناتشي</span>")
  (قول "متقدم: <span class='code-link' onclick='loadSnippet()' name='كونواي'>لعبة الحياة لكونواي</span>")  
  (عدم)
)))

(حدد النجدة (لامدا ()

(قول "<strong>اكـتب</strong> برامج بلغة البرمجة 'قـلب'")
(قول "واضـــغط على مـفتاح 'الـــرجوع'")
(قول "لـتفعيلها. لكي تــتعلم الـبرمجة")
(قول "الــصحيحة، يـجب ان <strong>تدرس</strong> الأمثلة.")
(قول "<strong>اضـغط</strong> على مفتاح 'أمــثلة' لـكشف")
(قول "ثــلاثة بـرامج تقليدية مستمدة من")
(قول "تـاريخ علم الـحاسوب. <strong>اضــغط</strong> على")
(قول "مفتاح 'النجدة' لــكشف هذا النص.")
(قول "<strong>اضـغط</strong> على مفتاح 'ما هذا؟' لتقرأ")
(قول "الـمزيد من الـمعلومات عن قــلب.")))

(حدد ما-هذا؟ (لامدا () 
  (قول "قلب هـي لغة برمجة هدفها إستكشاف")
  (قول "العلاقة بـيـن الـثقـافة البشـرية")
  (قول "والعلوم الحاســوبية، خصوصاً علاقة")
  (قول "الأبجدية الـلاتينية بلغات البرمجة")
  (قول "المختلفة. للمزيد مــن المعلومات")

  (قول "زوروا الموقـع <a target='_blank' href='http://قلب.موقع'>قــلــب.مــوقـــع</a>")
  (قول "")
  (قول "تم تصميم وتنفيذ قلب بدعم <a target='_blank' href='https://web.archive.org/web/20221206221033/http://eyebeam.org'>المركز</a>")
  (قول "<a target='_blank' href='https://web.archive.org/web/20221206221033/http://eyebeam.org'>الـفـنـي التكنولوجي 'ايـبــيـم'</a>")
  (قول "في نيو يورك، حين كـان رمزي ناصر")
  (قول "فــنــان مــقــيــم سـنـة ٢٠١٢.")
  (عدم)
))
</script>

<script name="فيبوناتشي" type="text/قلب">
(حدد فيبوناتشي (لامدا (ن)
  (إذا (أصغر؟ ن ٢)
  ن
  (جمع (فيبوناتشي (طرح ن ١))
       (فيبوناتشي (طرح ن ٢))))))
(فيبوناتشي ١٠)
</script>
<script name="كونواي" type="text/قلب">
(حدد الكون-المقبل (لامدا (كون)
  (إفعل
    (حدد خلية (لامدا (س ص)
      (إذا (لائحة؟ (عنصر ص كون))
        (عنصر س (عنصر ص كون))
        ٠)))
    (حدد جيران (لامدا (س ص)
      (جمع (خلية (طرح س ١) (طرح ص ١))
           (خلية (طرح س ١) ص)
           (خلية (طرح س ١) (جمع ص ١))
           (خلية س (طرح ص ١))
           (خلية س (جمع ص ١))
           (خلية (جمع س ١) (طرح ص ١))
           (خلية (جمع س ١) ص)
           (خلية (جمع س ١) (جمع ص ١)))))
    (حدد خلية-المقبلة (لامدا (س ص)
      (إفعل 
        (حدد خ (خلية س ص))
        (حدد ج (جيران س ص))
        (إذا (و (يساوي؟ خ ١) (أو (أصغر؟ ج ٢) (أكبر؟ ج ٣) )) ٠
          (إذا (و (يساوي؟ خ ٠) (يساوي؟ ج ٣)) ١
          خ)))))
    (حدد صف (لامدا (ن ق)
      (إفعل
        (حدد ش (طول (رأس كون)))
        (إذا (يساوي؟ (طول ق) ش)
          ق
          (صف ن (كونس (خلية-المقبلة (طرح ش (طول ق)) ن) ق))))))
    (حدد نطاق (لامدا (أسفل أعلى)
      (إذا (أكبر؟ أسفل أعلى)
        (عدم)
        (كونس أسفل (نطاق (جمع أسفل ١) أعلى)))))

    (طبق (لامدا (ن)
      (صف ن (عدم)))
      (نطاق ١ (طول كون)))
  )
))

(حدد ارسم-كون (لامدا (ك)
  (طبق-مع-مؤشر (لامدا (الصف ص)

      (إذا (يساوي؟ العمود ١) (نقطة س ص) (عدم))) 
    الصف))
  ك)))
